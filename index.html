<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Français-Anglais</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Couleur de fond légèrement grise */
            margin: 0;
            padding: 20px;
            color: #343a40; /* Couleur du texte */
        }
        h1 {
            text-align: center;
            color: #007BFF; /* Couleur du titre */
        }
        form {
            background-color: #ffffff; /* Couleur blanche pour le formulaire */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da; /* Bordure grise pour les champs de texte */
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF; /* Couleur bleue pour les boutons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease; /* Effet de transition pour le survol */
        }
        button:hover {
            background-color: #0056b3; /* Couleur bleue plus foncée au survol */
        }
        h2 {
            text-align: center;
            margin-top: 40px;
        }
        .vocabulaire-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff; /* Couleur blanche pour la table */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .vocabulaire-table th, .vocabulaire-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .vocabulaire-table th {
            background-color: #007BFF; /* Couleur bleue pour l'en-tête de table */
            color: white;
        }
        .vocabulaire-table tr:hover {
            background-color: #f8f9fa; /* Couleur de survol gris clair pour les lignes */
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        .action-buttons button {
            background-color: #28a745; /* Vert pour le bouton de modification */
        }
        .action-buttons button:hover {
            background-color: #218838; /* Vert plus foncé au survol pour le bouton de modification */
        }
        .action-buttons button:nth-child(2) { /* Pour le bouton de suppression */
            background-color: #dc3545; /* Rouge pour le bouton de suppression */
        }
        .action-buttons button:nth-child(2):hover {
            background-color: #c82333; /* Rouge plus foncé au survol pour le bouton de suppression */
        }
    </style>
</head>
<body>
    <h1>Vocabulaire Français-Anglais</h1>
    <form id="vocab-form">
        <label for="mot_fr">Mot en français :</label>
        <input type="text" id="mot_fr" name="mot_fr" required>
        
        <label for="signification_en">Signification en anglais :</label>
        <input type="text" id="signification_en" name="signification_en" required>
        
        <button type="submit">Ajouter le mot</button>
    </form>

    <h2>Liste de vocabulaire :</h2>
    <table class="vocabulaire-table" id="vocab-table">
        <tr>
            <th>Français</th>
            <th>Anglais</th>
            <th>Actions</th>
        </tr>
    </table>

    <script>
        document.getElementById('vocab-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const motFr = document.getElementById('mot_fr').value.trim();
            const significationEn = document.getElementById('signification_en').value.trim();

            if (motFr && significationEn) {
                // Stocker les mots dans Local Storage
                let vocabulaire = JSON.parse(localStorage.getItem('vocabulaire')) || {};
                vocabulaire[motFr] = significationEn;
                localStorage.setItem('vocabulaire', JSON.stringify(vocabulaire));
                
                // Réinitialiser le formulaire et afficher la liste
                this.reset();
                afficherVocabulaire();
            }
        });

        function afficherVocabulaire() {
            const vocabTable = document.getElementById('vocab-table');
            // Vider la table avant d'afficher les nouveaux mots
            vocabTable.innerHTML = '<tr><th>Français</th><th>Anglais</th><th>Actions</th></tr>';  // Reset the table headers
            const vocabulaire = JSON.parse(localStorage.getItem('vocabulaire')) || {};

            // Trier les mots par ordre alphabétique
            const motsTries = Object.keys(vocabulaire).sort();

            // Afficher chaque mot dans le tableau
            motsTries.forEach(motFr => {
                const row = vocabTable.insertRow();
                const cellFr = row.insertCell(0);
                const cellEn = row.insertCell(1);
                const cellActions = row.insertCell(2);

                cellFr.textContent = motFr;
                cellEn.textContent = vocabulaire[motFr];

                // Créer les boutons de modification et de suppression
                const btnModifier = document.createElement('button');
                btnModifier.textContent = 'Modifier';
                btnModifier.onclick = function() {
                    modifierMot(motFr);
                };

                const btnSupprimer = document.createElement('button');
                btnSupprimer.textContent = 'Supprimer';
                btnSupprimer.onclick = function() {
                    supprimerMot(motFr);
                };

                // Ajouter les boutons à la cellule des actions
                cellActions.className = 'action-buttons';
                cellActions.appendChild(btnModifier);
                cellActions.appendChild(btnSupprimer);
            });
        }

        function modifierMot(motFr) {
            const vocabulaire = JSON.parse(localStorage.getItem('vocabulaire')) || {};
            const significationEn = vocabulaire[motFr];
            
            // Demander à l'utilisateur de saisir la nouvelle signification
            const nouvelleSignification = prompt('Modifier la signification en anglais pour "' + motFr + '":', significationEn);
            if (nouvelleSignification !== null) {
                vocabulaire[motFr] = nouvelleSignification.trim();
                localStorage.setItem('vocabulaire', JSON.stringify(vocabulaire));
                afficherVocabulaire();
            }
        }

        function supprimerMot(motFr) {
            const vocabulaire = JSON.parse(localStorage.getItem('vocabulaire')) || {};
            delete vocabulaire[motFr];
            localStorage.setItem('vocabulaire', JSON.stringify(vocabulaire));
            afficherVocabulaire();
        }

        // Afficher les mots existants au chargement de la page
        afficherVocabulaire();
    </script>
</body>
</html>
